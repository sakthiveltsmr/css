<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div style="margin-top: 250px; margin-bottom: 250px" class="links">
      <h1>CSS Link.</h1>
      <p>
        i have a doubt?
        <a href="#">Google for help?</a>
      </p>

      <ul>
        <li><a href="#facebook">a:link</a></a> - a normal, unvisited link</li>
        <li><a href="#twitter">a:visited</a> - a link the user has visited</li>
        <li>
          <a href="#linkedin">a:hover</a> - a link when the user mouses over it
        </li>
        <li><a href="#youtube">a:active</a> - a normal, unvisited link</li>
      </ul>

      <div align="center">
        <h2>Social links:</h2>
        <button class="facebook">Facebook</button>
        <button class="google">Google</button>
        <button class="twitter">Twitter</button>
      </div>
    </div>
  </body>
</html>
